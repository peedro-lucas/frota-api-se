spring.application.name=frota-api

# Configuração do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/veiculo_db
spring.datasource.username=frota_user
spring.datasource.password=frota123


# Dialeto e driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

# Criação automática do esquema (opcional enquanto estamos testando)
spring.jpa.hibernate.ddl-auto=none

# Mostrar SQL no console (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true